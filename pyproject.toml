[project]
name = "why-combinator"
version = "0.1.0"
description = "AI-powered startup simulation engine"
authors = [
    {name = "gongahkia"}
]
readme = "README.md"
requires-python = ">=3.11,<4.0"
dependencies = [
    "typer (>=0.21.1,<0.22.0)",
    "rich (>=14.3.2,<15.0.0)",
    "tinydb (>=4.8.2,<5.0.0)",
    "httpx (>=0.28.1,<0.29.0)",
    "python-dotenv (>=1.2.1,<2.0.0)"
]

[project.optional-dependencies]
pdf = ["fpdf2>=2.7.0"]
dev = ["pytest>=7.0.0"]

[project.scripts]
why-combinator = "why_combinator.cli:app"

[tool.poetry]
packages = [{include = "why_combinator", from = "src"}]

[tool.pytest.ini_options]
testpaths = ["tests"]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
