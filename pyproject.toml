[project]
name = "why-combinator"
version = "0.1.0"
description = "AI-powered startup simulation engine"
authors = [
    {name = "gongahkia"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11,<4.0"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Office/Business",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/gongahkia/why-combinator"
Repository = "https://github.com/gongahkia/why-combinator"
Issues = "https://github.com/gongahkia/why-combinator/issues"

dependencies = [
    "typer (>=0.21.1,<0.22.0)",
    "rich (>=14.3.2,<15.0.0)",
    "tinydb (>=4.8.2,<5.0.0)",
    "httpx (>=0.28.1,<0.29.0)",
    "python-dotenv (>=1.2.1,<2.0.0)"
]

[project.optional-dependencies]
pdf = ["fpdf2>=2.7.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.23.0",
    "mypy>=1.0.0"
]

[project.scripts]
why-combinator = "why_combinator.cli:app"
why-check = "why_combinator.scripts.check:main"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[tool.poetry]
packages = [{include = "why_combinator", from = "src"}]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
